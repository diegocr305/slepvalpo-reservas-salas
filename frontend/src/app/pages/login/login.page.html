<ion-header>
  <ion-toolbar>
    <ion-title>
      <img src="assets/images/E01-Valparaíso-01.png" alt="SLEP Valparaíso" class="header-logo" />
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">
  <div class="login-container">
    <ion-card>
      <ion-card-content class="ion-text-center">
        <h1 class="main-title">Sistema de Reservas</h1>
        <h2 class="subtitle">Reserva Salas y Espacios Abiertos</h2>
        
        <img src="assets/images/E01-Valparaíso-01.png" alt="SLEP Valparaíso" class="logo" />
        
        <p class="description">Inicia sesión con tu cuenta institucional</p>
        
        <button 
          class="gsi-material-button"
          (click)="loginWithGoogle()"
          [disabled]="loading">
          <div class="gsi-material-button-state"></div>
          <div class="gsi-material-button-content-wrapper">
            <div class="gsi-material-button-icon" *ngIf="!loading">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                <path fill="none" d="M0 0h48v48H0z"></path>
              </svg>
            </div>
            <ion-spinner *ngIf="loading" class="loading-spinner"></ion-spinner>
            <span class="gsi-material-button-contents">{{ loading ? 'Iniciando sesión...' : 'Iniciar con Google Workspace' }}</span>
          </div>
        </button>
        
        <ion-text color="medium">
          <p><small>Solo usuarios &#64;slepvalparaiso.cl</small></p>
        </ion-text>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<style>
.login-container {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  background: linear-gradient(135deg, #1565C0 0%, #2291F2 100%);
  padding: 70px 20px 20px;
  margin: 0;
}

.login-container ion-card {
  max-width: 400px;
  width: 100%;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
  backdrop-filter: blur(10px);
  background: rgba(255, 255, 255, 0.95);
}

.login-container ion-card-content {
  padding: 30px 24px;
}

.logo {
  max-width: 280px;
  height: auto;
  margin: 10px auto 10px;
  filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
  transition: transform 0.3s ease;
}

.logo:hover {
  transform: scale(1.05);
}

.main-title {
  color: #1976d2;
  margin: 0 0 8px 0;
  font-size: 1.8rem;
  font-weight: 700;
  background: linear-gradient(45deg, #1976d2, #42a5f5);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  letter-spacing: 0.5px;
}

.subtitle {
  color: #4a5568;
  font-weight: 500;
  margin: 0 0 25px 0;
  font-size: 1.2rem;
  letter-spacing: 0.3px;
}

.description {
  color: #718096;
  font-size: 0.95rem;
  margin: 15px 0 25px 0;
  font-weight: 400;
}

/* Estilos oficiales de Google */
.gsi-material-button {
  -moz-user-select: none;
  -webkit-user-select: none;
  -ms-user-select: none;
  -webkit-appearance: none;
  background: #ffffff;
  background-image: none;
  border: 2px solid #dadce0;
  -webkit-border-radius: 25px;
  border-radius: 25px;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
  color: #3c4043;
  cursor: pointer;
  font-family: 'Roboto', arial, sans-serif;
  font-size: 16px;
  font-weight: 500;
  height: 50px;
  letter-spacing: 0.25px;
  outline: none;
  overflow: hidden;
  padding: 0 24px;
  position: relative;
  text-align: center;
  -webkit-transition: all .3s ease;
  transition: all .3s ease;
  vertical-align: middle;
  white-space: nowrap;
  width: 100%;
  max-width: 350px;
  min-width: min-content;
  margin: 20px auto;
  display: block;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.gsi-material-button .gsi-material-button-icon {
  height: 20px;
  margin-right: 12px;
  min-width: 20px;
  width: 20px;
}

.gsi-material-button .gsi-material-button-content-wrapper {
  -webkit-align-items: center;
  align-items: center;
  display: flex;
  -webkit-flex-direction: row;
  flex-direction: row;
  -webkit-flex-wrap: nowrap;
  flex-wrap: nowrap;
  height: 100%;
  justify-content: center;
  position: relative;
  width: 100%;
}

.gsi-material-button .gsi-material-button-contents {
  -webkit-flex-grow: 1;
  flex-grow: 1;
  font-family: 'Roboto', arial, sans-serif;
  font-weight: 500;
  overflow: hidden;
  text-overflow: ellipsis;
  vertical-align: top;
}

.gsi-material-button .gsi-material-button-state {
  -webkit-transition: opacity .218s;
  transition: opacity .218s;
  bottom: 0;
  left: 0;
  opacity: 0;
  position: absolute;
  right: 0;
  top: 0;
}

.gsi-material-button:disabled {
  cursor: default;
  background-color: #ffffff61;
  border-color: #1f1f1f1f;
}

.gsi-material-button:disabled .gsi-material-button-contents {
  opacity: 38%;
}

.gsi-material-button:disabled .gsi-material-button-icon {
  opacity: 38%;
}

.gsi-material-button:not(:disabled):active .gsi-material-button-state, 
.gsi-material-button:not(:disabled):focus .gsi-material-button-state {
  background-color: #303030;
  opacity: 12%;
}

.gsi-material-button:not(:disabled):hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 25px rgba(66, 133, 244, 0.4);
  background: linear-gradient(45deg, #4285f4, #34a853);
  color: white;
  border-color: transparent;
}

.gsi-material-button:not(:disabled):active {
  transform: translateY(0);
  box-shadow: 0 6px 15px rgba(66, 133, 244, 0.3);
}

.gsi-material-button:not(:disabled):hover .gsi-material-button-state {
  background-color: rgba(255, 255, 255, 0.1);
  opacity: 100%;
}

.loading-spinner {
  margin-right: 12px;
  width: 20px;
  height: 20px;
}

.header-logo {
  height: 60px;
  width: auto;
  vertical-align: middle;
}
</style>
